<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .b{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
      }

      button:hover {
        background-color: #323030;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }

      textarea {
        resize: none;
        height: 100px;
      }

 
    </style>
  </head>
  <body>
    <header class="navbar">
      <span class="company-name">Interdepartmental Platform</span>
      <div class="burger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-list">
        <li><a href="#dashboard" class="nav-link">Dashboard</a></li>
        <li><a href="#tasks" class="nav-link">Tasks</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#resource-management" class="nav-link">Resources</a></li>
        <li><a href="#calendar" class="nav-link">Calendar</a></li>
        <li><a href="userdetail.html" class="nav-link">Profiles</a></li>
        <li><a href="#map-section" class="nav-link">Location</a></li>
        <li><a href="#documents" class="nav-link">Documents</a></li>
        <li><a href="#forum" class="nav-link">Forum</a></li>
        <li><a href="#feedback" class="nav-link">Feedback</a></li>
        <li>
          <a href="/login.html" id="logout-link" class="nav-link">LogOut</a>
        </li>
      </ul>
    </header>
    <div class="b">
      <div class="profile-container">
        <h2 id="username"></h2>
        <div class="user-details" id="details-container">
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Department:</strong> <span id="department"></span></p>
          <p id="bio-display" style="display: none">
            <strong>Bio:</strong> <span id="bio"></span>
          </p>
          <p><strong>Role:</strong> <span id="role"></span></p>
        </div>
  
        <button id="edit-button">Edit Profile</button>
      </div>
  
      <div id="overlay"></div>
  
      <div id="edit-section">
        <h3>Edit Your Profile</h3>
        <form id="edit-form">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <label for="department">Department:</label>
          <input type="text" id="departmentInput" required />
          <label for="bio">Bio:</label>
          <textarea id="bio-input" required></textarea>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
    <script>
      const apiURL = "http://localhost:8000/auth";
      const user = JSON.parse(localStorage.getItem("user"));
      const token = localStorage.getItem("token");

      if (!token) {
        alert("No token found. Please log in.");
        window.location.href = "login.html";
      }

      if (user) {
        document.getElementById("username").innerText = user.name;
        document.getElementById("email").innerText = user.email;
        document.getElementById("department").innerText = user.department;
        document.getElementById("role").innerText = user.role;

        if (user.bio) {
          document.getElementById("bio-display").style.display = "block";
          document.getElementById("bio").innerText = user.bio;
        }
      }

      const editButton = document.getElementById("edit-button");
      const editSection = document.getElementById("edit-section");
      const overlay = document.getElementById("overlay");
      const detailsContainer = document.getElementById("details-container");

      editButton.addEventListener("click", () => {
        editSection.style.display = "block";
        overlay.style.display = "block";
        detailsContainer.classList.add("blurred");

        document.getElementById("name").value = user.name;
        document.getElementById("departmentInput").value = user.department;
        document.getElementById("bio-input").value = user.bio || "";
      });

      document
        .getElementById("edit-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const updatedData = {
            name: document.getElementById("name").value,
            department: document.getElementById("departmentInput").value,
            bio: document.getElementById("bio-input").value,
          };

          try {
            const response = await fetch(`${apiURL}/update`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(updatedData),
            });

            const result = await response.json();

            if (result.success) {
              alert("Profile updated successfully");
              localStorage.setItem("user", JSON.stringify(result.user));

              document.getElementById("username").innerText = result.user.name;
              document.getElementById("department").innerText =
                result.user.department;

              if (result.user.bio) {
                document.getElementById("bio-display").style.display = "block";
                document.getElementById("bio").innerText = result.user.bio;
              } else {
                document.getElementById("bio-display").style.display = "none";
              }

              editSection.style.display = "none";
              overlay.style.display = "none";
              detailsContainer.classList.remove("blurred");
            } else {
              alert(result.message || "Profile update failed");
            }
          } catch (error) {
            console.error("Error updating profile:", error);
          }
        });

      overlay.addEventListener("click", () => {
        editSection.style.display = "none";
        overlay.style.display = "none";
        detailsContainer.classList.remove("blurred");
      });
    </script>
  </body>
</html>
